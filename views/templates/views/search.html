{% extends "./base.html" %}

{% block content %}

{% csrf_token %}

<div class="global-interface">
    <select name="scraper">
        {% for s in scrapers %}
            <option value="{{s}}" {% if s == "unsplash" %}selected{% endif %}>{{s}}</option>
        {% endfor %}
    </select>
    <label>
        rating user: <input type="text" name="rating-user">
    </label>
</div>

<hr>

<div class="search"
     data-url="{% url 'views:search' %}"
     data-image-pk-url="{% url 'views:image-pk' 0 %}"
     data-image-rate-url="{% url 'views:image-rate' %}"
>
</div>

<hr>

<div class="images"></div>


{% endblock %}
